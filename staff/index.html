<!DOCTYPE html>
<html>
    <head>
        <title>Staff</title>
        <style>
            #lists ul {
                list-style: none;
                font-size: 20px;
            }
            #lists li {
                border-color: black;
                border-width: 2px;
                border-style: solid;
                margin: 5px;
                padding: 3px;
            }
        </style>
    <body>
        <h1>Orders:</h1>
        <div id="lists"></div>
        <script>
            // Order Done
            var removeStack = [];
            function orderDone(orderId) {
                removeStack.push(orderId);
                removeStack = [...new Set(removeStack)];
            }
            // Update
            function update() {
                // POST
                if (removeStack.length) {
                    fetch("/order_remove", {
                        method: "POST", 
                        body: "SeacretKeyForValidation," + "[" + removeStack + "]"
                    });
                    removeStack = [];
                }
                // Fetch
                fetch('/data')
                    .then( response => response.json())
                    .then( data => {
                        var count = Object.keys(data).length;
                        if (!count) {
                            let lists = document.getElementById('lists');
                            lists.innerHTML = "Ingen bestillinger akkurat n√•"
                        } else {
                            var lists = document.getElementById('lists');
                            lists.innerHTML = ""
                            for (let i = 0; i < count; i++) {
                                // Create tags
                                let ul = document.createElement('ul');
                                let list = data[Object.keys(data)[i]].substr(2, data[Object.keys(data)[i]].length - 4).split('],[');
                                let li = document.createElement('li')
                                // IDs
                                li.innerHTML = '<p style="line-height: 0px;">id: ' + Object.keys(data)[i] + '</p><p style="line-height: 0px;">Pizzas:</p>';
                                // Pizzas
                                for (let j = 0; j < list.length; j++) {
                                    // Checkbox
                                    /*let cb = document.createElement('input');
                                    cb.style = "width: 20px;height: 20px;";
                                    cb.type = "checkbox";
                                    li.appendChild(cb);*/
                                    // Text
                                    let p = document.createElement('p');
                                    list[j] = list[j].replace(",", " | ").replace(/,.*kr/, "").replace(",", " || ");
                                    p.innerHTML = list[j]
                                    p.style = "display: inline-block"
                                    li.appendChild(p);
                                    // Linebreak
                                    let br = document.createElement('br');
                                    li.appendChild(br);
                                }
                                // Button
                                let button = document.createElement('button');
                                button.style = "margin: 5px"
                                button.innerHTML = "Order done";
                                button.setAttribute("onclick", `orderDone(${Object.keys(data)[i]})`);
                                li.appendChild(button);
                                // Add to list
                                ul.appendChild(li);
                                lists.appendChild(ul);
                            }
                        }
                    })
                    .catch( error => console.error(error));
                setTimeout(update, 4000);
            }
            update();
        </script>
    </body>
</html>
