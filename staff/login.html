<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    	<meta name="viewport" content="initial-scale=1" />
        <title>Login</title>
        <link rel="stylesheet", href="/global/global.css">
        <style>
            .wrapper {
                height: 100%;
                width: 100%;
            }
            .wrapper form {
                margin: auto;
                width: 260px;
                height: 86px;
                transform: translateY(calc(50vh - 86px));
            }
            .wrapper input {
                border-width: 2px;
                border-radius: 3px;
            }
        </style>
    </head>
    </head>
    <body>
        <div class="wrapper">
            <form action="/staff" id="login" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" /><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" />
                <input type = "submit" name="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
