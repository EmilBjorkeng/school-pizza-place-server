<!DOCTYPE html>
<html>
    <head>
        <title>Bestill</title>
        <script>
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            cookie = getCookie("lang");
            if (cookie) {
                window.location = "/order/"+cookie; 
            } else {
                window.location = "/order/nb";
            }
        </script>
    </head>
    <body>
        <!--In case the redirect don't work-->
        <a href="/nb">Home</a>
        <a href="/order/nb">Click here</a>
    </body>
</html>
