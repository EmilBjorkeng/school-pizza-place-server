<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Plass AS</title>
        <link rel="stylesheet", type="text/css", href="/bestill/style.css">
    </head>
    <body>
        <h1>Bestill</h1>
        <ul class="pizzalist">
            <li>
                <h2>Plain Pizza</h2>
                <img src="/images/PlainPizza.jpeg" alt="Plain Pizza">
                Liten: <input type="checkbox" id="LitenPlainPizza">
                Medium: <input type="checkbox" id="MediumPlainPizza">
                Stor: <input type="checkbox" id="StorPlainPizza">
                <br>
                Ekstra info:<br>
                <input type="text" id="PlainPizzaExtra">
                <br>
                <button onclick="addPizza('PlainPizza')">Legg til Pizza</button>
            </li>
            <li>
                <h2>Pepperoni Pizza</h2>
                <img src="/images/PepperoniPizza.jpeg" alt="Pepperoni Pizza">
                Liten: <input type="checkbox" id="LitenPepperoniPizza">
                Medium: <input type="checkbox" id="MediumPepperoniPizza">
                Stor: <input type="checkbox" id="StorPepperoniPizza">
                <br>
                Ekstra info:<br>
                <input type="text" id="PepperoniPizzaExtra">
                <br>
                <button onclick="addPizza('PepperoniPizza')">Legg til Pizza</button>
            </li>
            <li>
                <h2>Taco Pizza</h2>
                <img src="/images/TacoPizza.jpeg" alt="Taco Pizza">
                Liten: <input type="checkbox" id="LitenTacoPizza">
                Medium: <input type="checkbox" id="MediumTacoPizza">
                Stor: <input type="checkbox" id="StorTacoPizza">
                <br>
                Ekstra info:<br>
                <input type="text" id="TacoPizzaExtra">
                <br>
                <button onclick="addPizza('TacoPizza')">Legg til Pizza</button>
            </li>
            <li>
                <h2>Our Special Pizza</h2>
                <img src="/images/SpecialPizza.jpeg" alt="Special Pizza">
                Liten: <input type="checkbox" id="LitenSpecialPizza">
                Medium: <input type="checkbox" id="MediumSpecialPizza">
                Stor: <input type="checkbox" id="StorSpecialPizza">
                <br>
                Ekstra info:<br>
                <input type="text" id="SpecialPizzaExtra">
                <br>
                <button onclick="addPizza('SpecialPizza')">Legg til Pizza</button>
            </li>
        </ul>
        <ul id="orderlist">
            <li>
                <h3 style="text-align: center; margin: 0;">Orders</h3>
            </li>
        </ul>
        <button class="orderbutton" onclick="order()">Order</button>
        <script type="text/javascript", src="/bestill/script.js"></script>
    </body>
</html>
